<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp</title>

    <!-- FONT LATO -->
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">

    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- JavaScript -->
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container-fluid position-relative"></div>

    <!-- BLOCCO PRINCIPALE -->
    <section id="main-block" class="row">

        <!-- SEZIONE CONTATTI E RICERCA -->
        <section id="left-contacts">

            <!-- PROFILO UTENTE -->
            <section id="personal-profile" class="row">
                <a href="#"><img src="img/avatar_io.png" alt="my-pic" class="profile-image"></a>
                <p>Sofia</p>

                <div class="profile-ul">
                    <ul class="row">
                        <li><i class="fa-solid fa-circle-notch"></i></li>
                        <li><i class="fa-solid fa-message"></i></li>
                        <li><i class="fa-solid fa-ellipsis-vertical"></i></li>
                    </ul>
                </div>
            </section>

            <!-- NOTIFICHE -->
            <section id="notifications" class="row">
                <i class="fa-solid fa-bell-slash" style="color: #ffffff;"></i>
                <p>Ricevi notifiche di nuovi messaggi <br>
                    <a href="#">Attiva notifiche Desktop</a>
                </p>
            </section>

            <!-- SEZIONE RICERCA -->
            <section id="search" class="row">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="search" placeholder="   Cerca o inizia una nuova chat">
            </section>

        </section>

        <!-- SEZIONE DEI MESSAGGI -->
        <section id="right-messages">

            <!-- HEADER -->
            <div id="actual-chat" class="row">
                <a href="#"><img src="img/avatar_1.png" alt="avatar-pic" class="profile-image"></a>

            </div>

            <!-- CHAT -->
            <section id="chat">

            </section>

            <!-- FOOTER -->
            <section id="send-message">

            </section>

        </section>
    </section>


    <!-- VUE -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

</body>

</html>
